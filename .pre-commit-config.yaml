repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: check-toml
    -   id: requirements-txt-fixer
    -   id: check-docstring-first
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.9
  hooks:
    # Run the linter.
    - id: ruff-check
      args: ["--select", "F,I", "--fix"]
    # Run the formatter.
    - id: ruff-format